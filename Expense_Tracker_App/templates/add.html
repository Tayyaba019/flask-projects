{% extends "base.html" %}
{% block title %}Add Expense{% endblock %}
{% block content %}

<section class="rounded-2xl border border-slate-800 bg-slate-900 p-6 sm:p-8 max-w-lg mx-auto shadow-lg mt-8">
  <h2 class="text-3xl font-bold mb-6 text-brand text-center">Add Expense</h2>

  <form action="{{ url_for('add') }}" method="POST" class="space-y-5">
    <!-- Description -->
    <label class="block text-sm">
      <span class="mb-1 block text-slate-300">Description</span>
      <input name="description" placeholder="e.g., Groceries"
             required
             class="w-full rounded-xl bg-slate-800 border border-slate-700 px-3 py-2 text-slate-100 focus:outline-none focus:ring-2 focus:ring-brand/40 transition" />
    </label>

    <!-- Amount + Date -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <label class="block text-sm">
        <span class="mb-1 block text-slate-300">Amount</span>
        <input name="amount" type="number" step="0.01" min="0.01" placeholder="25.00"
               required
               class="w-full rounded-xl bg-slate-800 border border-slate-700 px-3 py-2 text-slate-100 focus:outline-none focus:ring-2 focus:ring-brand/40 transition" />
      </label>

      <label class="block text-sm">
        <span class="mb-1 block text-slate-300">Date</span>
        <input name="date" type="date" value="{{ today }}"
               required
               class="w-full rounded-xl bg-slate-800 border border-slate-700 px-3 py-2 text-slate-100 focus:outline-none focus:ring-2 focus:ring-brand/40 transition" />
      </label>
    </div>

    <!-- Category -->
    <label class="block text-sm">
      <span class="mb-1 block text-slate-300">Category</span>
      <select name="category" required
              class="w-full rounded-xl bg-slate-800 border border-slate-700 px-3 py-2 text-slate-100 focus:outline-none focus:ring-2 focus:ring-brand/40 transition">
        {% for c in categories %}
          <option value="{{ c }}">{{ c }}</option>
        {% endfor %}
      </select>
    </label>

    <!-- Buttons -->
    <div class="flex flex-col sm:flex-row gap-3 sm:justify-between">
      <button type="submit"
              class="flex-1 rounded-xl bg-brand/20 hover:bg-brand/30 text-brand font-medium px-4 py-2 border border-brand/30 transition">
        âž• Add Expense
      </button>
      <a href="{{ url_for('index') }}"
         class="flex-1 rounded-xl bg-slate-800 hover:bg-slate-700 text-slate-200 font-medium px-4 py-2 border border-slate-700 text-center transition">
        Cancel
      </a>
    </div>
  </form>
</section>

{% endblock %}
