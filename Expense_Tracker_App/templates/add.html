{% extends "base.html" %}
{% block title %}Add Expense{% endblock %}
{% block content %}

<section class="rounded-2xl border border-slate-800 bg-slate-900 p-6 max-w-xl mx-auto shadow-lg">
  <h2 class="text-2xl font-semibold mb-4 text-brand text-center">Add Expense</h2>

  <form action="{{ url_for('add') }}" method="POST" class="space-y-4">
    <label class="block text-sm">
      <span class="mb-1 block text-slate-300">Description</span>
      <input name="description" placeholder="e.g., Groceries"
             class="w-full rounded-xl bg-slate-800 border border-slate-700 px-3 py-2 text-slate-100" />
    </label>

    <div class="grid grid-cols-2 gap-3">
      <label class="block text-sm">
        <span class="mb-1 block text-slate-300">Amount</span>
        <input name="amount" type="number" step="0.01" min="0.01" placeholder="25.00"
               class="w-full rounded-xl bg-slate-800 border border-slate-700 px-3 py-2 text-slate-100" />
      </label>

      <label class="block text-sm">
        <span class="mb-1 block text-slate-300">Date</span>
        <input name="date" type="date" value="{{ today }}"
               class="w-full rounded-xl bg-slate-800 border border-slate-700 px-3 py-2 text-slate-100" />
      </label>
    </div>

    <label class="block text-sm">
      <span class="mb-1 block text-slate-300">Category</span>
      <select name="category"
              class="w-full rounded-xl bg-slate-800 border border-slate-700 px-3 py-2 text-slate-100">
        {% for c in categories %}
          <option value="{{ c }}">{{ c }}</option>
        {% endfor %}
      </select>
    </label>

    <button type="submit"
            class="w-full rounded-xl bg-brand/20 hover:bg-brand/30 text-brand px-4 py-2 border border-brand/30">
      âž• Add Expense
    </button>
  </form>
</section>

{% endblock %}
