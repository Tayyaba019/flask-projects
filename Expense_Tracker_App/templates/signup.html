{% extends 'base_auth.html' %}
{% block title %}Signup Â· Expense Tracker{% endblock %}

{% block content %}
<div class="w-full max-w-md bg-slate-900 p-8 rounded-2xl shadow-xl border border-slate-800">
  <h2 class="text-2xl font-semibold mb-6 text-center">Create Account</h2>

  <form method="POST" action="{{ url_for('signup') }}" class="space-y-4">
    <div>
      <label>Name</label>
      <input type="text" name="username" required
             class="w-full rounded-xl bg-slate-800 border border-slate-700 px-3 py-2 text-slate-100"/>
    </div>

    <div>
      <label>Password</label>
      <input type="password" name="password" required
             class="w-full rounded-xl bg-slate-800 border border-slate-700 px-3 py-2 text-slate-100"/>
    </div>
    <button class="w-full bg-brand text-white py-2 rounded-xl hover:bg-brand/80">Sign Up</button>
  </form>

  <p class="mt-4 text-sm text-slate-400 text-center">
    Already have an account? <a href="{{ url_for('login') }}" class="text-brand hover:underline">Login</a>
  </p>
</div>
{% endblock %}
