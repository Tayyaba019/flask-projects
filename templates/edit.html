{% extends 'base.html' %}

{% block head %}
   <title>Edit Task</title>
{% endblock %}

{% block content %}
<div class="edit-container">
    <h1>Edit Task</h1>
    <form action='/edit/{{task_edit.id}}' method='POST' class="edit-form">
        <input type='text' name='content' value='{{task_edit.content}}' required/>
        <button type='submit' class="update-btn">Update</button>
    </form>
</div>
{% endblock %}
